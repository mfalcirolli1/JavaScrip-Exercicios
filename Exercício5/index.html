<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> Analisador de Números </h1>
    </header>

    <section>
        <div id="content">
            <p>
                Número (entre 1 e 100): <input type="number" id="num" name="numero">
                <input type="button" value="Adicionar" id="btn1" name="btn" onclick="adicionar()">
            </p>                        
            
        </div>

        <div id="insert">
            <select name="tabuada" id="tab" size="10">
                
            </select>
        </div>

        <div>
            <input type="button" value="Finalizar" id="btn2" name="btn" onclick="finalizar()">
        </div>

        <div id="res">
            <p> Resultado: </p>
        </div>
    </section>


    <footer>
        <p> &copy; CursoemVídeo </p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
