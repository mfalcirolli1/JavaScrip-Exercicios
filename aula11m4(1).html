<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    <strong>Velocidade do carro: </strong><input type="number" name="vel" id="vel"> <strong> Km/h </strong>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="result">  </div>

    <script>
        function verificar() {
        
            var velocidade = window.document.getElementById("vel")
            var n1 = Number(velocidade.value)
            var res = window.document.getElementById("result")
            res.innerHTML = `<p>Sua velocidade atual é de <strong> ${n1} Km/h </strong></p>`

            if(n1 > 60){
                res.innerHTML += "<p>Multado!</p>"
            }
            else{
                res.innerHTML += "<p>N/A - Boa viagem!</p>"
            }
            res.innerHTML += "<p>Dirija sempre com cinto de segurança!</p>"
        }
    </script>

</body>
</html>
