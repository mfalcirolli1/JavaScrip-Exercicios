<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(80, 80, 173);
            color: white;
            font: normal 18pt Arial;
            
        }
    </style>
</head>
<body>
   <h1>Iniciando estudos com DOM</h1>
   <p>Aqui vai o resultado</p>
   <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
   <div id='msg'>Clique em mim</div>

   <!--DOM Document Object Model. Da acesso aos elementos diretamente para o JS-->
   
   <script>
       var p1 = window.document.getElementsByTagName('p')[1]
       p1.style.color = 'blue'

       var corpo = window.document.body
       corpo.style.background = 'black'

       var d = window.document.getElementById('msg')
       d.style.background = 'white'
       // d.innerText = 'Estou te esperando.'

       var e = window.document.querySelector('div#msg')
       e.style.color = 'red'

       // window.document.write(p1.innerHTML)
       // window.document.write(window.document.URL)
       
       
   </script>

</body>
</html>
