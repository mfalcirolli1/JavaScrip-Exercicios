<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(111, 111, 206);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(22, 20, 20);
        }
    </style>

</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: '))
        var n2 = parseFloat(window.prompt('Digite outro número: '))
        var n3 = Number(window.prompt('Digite mais um número: '))    // String(n) ou n.toString
        var s = n1 + n2 + n3
        window.confirm('Calculando. Aguarde um instante...')
        window.alert(`A soma entre ${n1}, ${n2} e ${n3} é ${s}!`)   // Crase = Place Holder
    </script>

</body>
</html>
